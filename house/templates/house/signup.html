{% load static %}
<html>
    <head>
            <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
            <!--Import materialize.css-->
            <link type="text/css" rel="stylesheet" href={% static "css/materialize.css" %}  media="screen,projection"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body class="cyan">
        <div class="container" >
             <div class="row">     
                <form action="" class="col s4 offset-s4 white z-depth-5" style="margin-top: 10em;">
                    <div class="row">
                        <h4 class="col s6 offset-s3 center-align">Sign Up</h4>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">account_circle</i>
                            <input id="pass" type="text" class="validate">
                            <label for="pass">Login</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">lock_outline</i>
                            <input id="pass" type="password" class="validate">
                            <label for="pass">Password</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">power</i>
                            <input id="icon_prefix" type="text" class="validate">
                            <label for="icon_prefix">Api Key</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6 offset-s1">
                            <button class="btn waves-effect waves-light" type="submit" name="action">Установить
                                <i class="material-icons right">send</i>
                            </button>
                        </div>
                    </div>
                </form>
             </div>
        </div>   
    </body>
    <script type="text/javascript" src={% static "js/materialize.js" %}></script>
    <script>
            document.addEventListener('DOMContentLoaded', function() {
                var elems = document.querySelectorAll('.sidenav');
                var instances = M.Sidenav.init(elems,  {inDuration: 350,
                outDuration: 350,
                edge: 'left'
            });
            });
            
    </script>
</html>
